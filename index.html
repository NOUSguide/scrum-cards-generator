<!DOCTYPE html>
<html>
<head>
    <title>Kanban cards</title>
    <link rel="stylesheet" type="text/css" href="static/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="static/css/main.css">
    <link rel="stylesheet" type="text/css" href="static/css/project-ids.css">

    <script type="text/javascript" src='static/js/3d-party/jquery.js'></script>
    <script type="text/javascript" src='static/js/3d-party/handlebars.js'></script>
    <script type="text/javascript" src='static/js/3d-party/promise-4.0.0.js'></script>


    <script type="text/javascript" src='static/js/3d-party/qrcode.js'></script>

    <script type="text/javascript" src='static/js/RedmineAPI.js'></script>
    <script type="text/javascript" src='static/js/Model.js'></script>
    <script type="text/javascript" src='static/js/Issue.js'></script>
    <script type="text/javascript" src='static/js/main.js'></script>

    <script type="text/javascript">
        $(document).ready(init);
    </script>
</head>
<body>
    <div class="no-print">
        <form id='form' onsubmit="return false;">
            <input id='ids' type='text' size="100" placeholder='Enter issues ids' />
            <br />
            <input id='filter' type='text' size="100" placeholder='or enter a link to an issues filter' />
            <br />
            <input id='submit' type='button' value='Generate Cards' /><img id='loading' src="loading.gif"/>
        </form>
    </div>

    <div id="cards"></div>


    <!-- TEMPLATES -->
    <script  id='cards-template' type="text/template">
        <table>
            {{#each issues}}
                <tr>
                    {{#each this}}
                    <td>
                        <div class='card page-break'>
                            <div class='title-left project{{project.id}}alternative'> <b> {{#if id}}#{{id}} {{/if}} </b> <br/> {{#if project.name}} {{project.name}} {{/if}} </div>
                            <div class='title-right project{{project.id}}'> {{#if category.name}} {{category.name}} <br/> {{/if}} {{#if fixed_version.name}} <i>{{fixed_version.name}}</i> {{/if}} </div>
                            <div class='body clear' />

                            <div class='description-holder' >
                                <span id="qrcode{{#if id}}{{id}}{{/if}}" class="qrcode"> </span>
                                <span class='description'><b>{{tracker.name}}</b> {{#if id}}({{priority.name}}){{/if}}<br />
                                    <br />
                                    {{subject}}
                                </span>
                            </div>

                                <!-- <br />

                                {{#if children}}
                                    <div>
                                        <div class='subtitle'> Subtasks </div>
                                        <div class='subtasks'>
                                            {{#each children}}
                                                #{{id}} - {{subject}} <br />
                                            {{/each}}
                                        </div>
                                    </div>
                                {{/if}}

                                {{#if parent}}
                                    <div>
                                        <div class='subtitle'> Parent {{parent.tracker.name}} </div>
                                        #{{parent.id}} - {{parent.subject}}
                                    </div>
                                {{/if}} -->



                            <div class='footer'>
                                <div class='start-date'> Board Date </div>

                                  <div class='due-date {{#if due_date}} orange {{/if}}'>
                                    {{due_date}}
                                  </div>
                                  <div class="clear"/>
                                  <div class='circles'> OOOOOOOOO OOOOOOOOO </div>
                                  <div class='end-date'> End Date </div>
                            </div>
                        </div>
                    </td>
                    {{/each}}
                </tr>
            {{/each}}
    </script>

</body>
</html>
